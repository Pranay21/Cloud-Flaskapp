<!DOCTYPE html>
<html>

  <head>
    <title>Python Flask Starter Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/stylesheets/style.css">
  </head>

  <body>
  <div id="nav">
          <h1> <span class = "blue">PYTHON FLASK APPLICATION</span> </h1>
          <ul>
      <li><a href="/index/">Upload</a></li>
      <li><a href="/view/">View Files</a></li>
  </ul>
      </div>
            <h1 align="center">LIST OF local FILES</h1>
			<table class="table table-striped">
			<tr>
			<th>File Name</th>
			<th></th>
			</tr>
			{% for file in file_list %}
				<tr>
					<td>{{file}}</td>
						</td>
				</tr>
			{% endfor %}
			</table>
        <P>Enter a file to upload.</P>
<form enctype="multipart/form-data" name="myForm" id="myForm" method = "post" action = "/upload/">
				<div class="form-group">
				  <input class="form-control" name="myFile" id = "fileupload" type = "text"/>
				</div>
				<input type = "submit" value = "Submit" id = "submit" class="btn btn-default"/>
			</form>

    </div>
  </body>

</html>
