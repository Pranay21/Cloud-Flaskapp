<!DOCTYPE html>
<html>

  <head>
    <title>Python Flask Starter Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/stylesheets/style.css">
  </head>

  <body>
  <div id="nav">
          <h1> <span class = "blue">PYTHON FLASK APPLICATION</span> </h1>
          <ul>
      <li><a href="/index/">Upload</a></li>
      <li><a href="/view/">View Files</a></li>
  </ul>
      </div>
            <h1 align="center">LIST OF UPLOADED FILES</h1>
			<table class="table table-striped">
			<tr>
			<th>File Name</th>
			</tr>
			{% for key in bucket.objects.all() %}
				<tr>
					<td>{{key.key}}</td>
				</tr>
			{% endfor %}
			</table>
         <form enctype="multipart/form-data" name="myForm" id="myForm" method = "post" action = "/download/">
				<div class="form-group">
                   Enter file name to download: <input type="text" name="f_name" id="f_name"/>
				</div>
				<input type = "submit" value = "Download" id = "submit" class="btn btn-default"/>
         </form>

<form enctype="multipart/form-data" name="myForm" id="myForm" method = "post" action = "/delete/">
				<div class="form-group">
                   Enter file name to delete: <input type="text" name="f_name" id="f_name"/>
				</div>
				<input type = "submit" value = "Delete" id = "submit" class="btn btn-default"/>
         </form>
    </div>
  </body>

</html>
